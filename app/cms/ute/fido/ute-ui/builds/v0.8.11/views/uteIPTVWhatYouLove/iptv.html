<div class="what-you-love-wrapper">
  <div class="tv-channels-you-love-slider" ng-class="{active:channelCount > 0,'show-slider' : toggle}">
    <div class="tv-channels-count-wrapper">
      <span class="slide-btn"><button type="button" ng-click="toggle = !toggle"><i class="ute-icon-details-indicator"></i></button></span>
      <span class="channels-count header-1 ute-color-info">{{channelCount}}</span>
      <span class="channels-count-txt header-3 ">CHANNELS <br/>YOU LOVE</span>
    </div>
    <div class="tv-channels-you-love" ng-if="channelCount > 0">
      <div class="top-channel-wrapper">
        <div ng-repeat="channel in selectedChannels track by $index" class="top-channel tc-{{$index + 1}}">
          <img ute-img="{{imageFolder}}{{channel[0].poster}}" suffix="_portrait" size="" />
        </div>
      </div>
      <div class="top-channel-logo-wrapper">
        <span ng-repeat="channel in selectedChannels track by $index" class="selected-channel-logo channel-logo l-{{$index + 1}} l-{{channel[key].channelCode}}" call-sign="{{channel[0].channelCode}}"></span>
      </div>
    </div>
    <div class="tv-channels-you-love-details">
      Based on your selection, we feel  that you would most enjoy this recommended package.
    </div>
    <div class="view-package-btn text-right"> <button class="ute-btn-secondary">VIEW PACKAGE</button></div>
  </div>
  <div class="wrapper">
    <div class="col-xs-12" style="padding:0px;">
      <div class="grid">
        <div ng-repeat="channel in channelsList track by $index" ng-init="channel.poster = imgList[$index]" class="grid-item {{channel.ratio}}">
          <input id="cmn-toggle-{{$index + 1}}" class="cmn-toggle cmn-toggle-round" type="checkbox" ng-true-value="{{channel}}"  ng-model="selectedShows[$index]" ng-checked="channel.tvShow == selectedShows[$index].tvShow">
          <label for="cmn-toggle-{{$index + 1}}">
            <img ute-img="{{imageFolder}}{{imgList[$index]}}" suffix="_{{channel.ratio}}" size="" />
            <span class="strip">
              <span class="tv-poster-title"><span class="love-icon"></span> <span>I LOVE</span><span class="channel-logo" call-sign="{{channel.channel}}"></span></span>
              <span class="tv-poster-detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet commodi cumque, dignissimos eum quas qui recusandae sapiente sed voluptatem. Minima.</span>
            </span>
          </label>
        </div>
      </div>
    </div>
    <svg width="0" height="0">
      <clipPath id="clipPolygon">
        <polygon points="55 230,140 230,85 0,0 0">
        </polygon>
      </clipPath>
    </svg>
  </div>
</div>
