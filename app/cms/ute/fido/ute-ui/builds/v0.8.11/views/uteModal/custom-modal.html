<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><span class="ute-icon-circle-x"></span></span>
  </button>
  <h2 class="modal-title">{{title}}</h2>
</div>

<div class="modal-body">
  <p>{{message}}</p>
  <ul>
    <li ng-repeat="stuff in listOfStuff">{{stuff}}</li>
  </ul>
</div>

<div class="modal-footer">
  <a data-dismiss="modal" class="ute-link" ng-click="cancel()">Cancel</a>
  <button class="btn btn-default ute-btn-primary" ng-click="ok()">OK</button>
</div>
