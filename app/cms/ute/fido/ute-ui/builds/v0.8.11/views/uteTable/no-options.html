<table ng-table="tableParams" class="table ute-table table-centred">

  <tr ng-repeat="d in $data track by $index">
    <td data-title="'column 1'">{{d.column1}}</td>
    <td data-title="'column 2'">{{d.column2}}</td>
    <td data-title="'column 3'">{{d.column3}}</td>
    <td data-title="'column 4'">{{d.column4}}</td>
  </tr>

</table>
