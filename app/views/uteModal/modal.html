<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><span class="ute-icon-circle-x"></span></span></button>
  <h2 class="modal-title">{{title}}</h2>
</div>

<div class="modal-body">
  <p>{{message}}</p>
</div>

<div class="modal-footer">
  <a data-dismiss="modal" class="ute-link" ng-click="cancel()">{{cancelButtonLabel}}</a>
  <button class="btn btn-default ute-btn-primary" ng-click="ok()">{{okButtonLabel}}</button>
</div>
