<table ng-table="tableParams" class="table ute-table table-centred" show-filter="true">

  <tr ng-repeat="d in $data track by $index">
    <td data-title="'column1'" sortable="'column1'">{{d.column1}}</td>
    <td data-title="'column2'" sortable="'column2'">{{d.column2}}</td>
    <td data-title="'column3'" sortable="'column3'">{{d.column3}}</td>
    <td data-title="'column4'" sortable="'column4'">{{d.column4}}</td>
  </tr>

</table>
